<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>js 01</title>
        <!-- js最规范的放置地点 -->
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "段落被更改。";
            }
        </script>
    </head>
<body>
    <h1>一张网页</h1>
    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">试一试</button>
</body>
</html>
