<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>伪造Ajax</title>
        <script type="text/javascript">
            window.onload = function f() {
                var mydate = new Date();
                document.getElementById("nowTime").innerText = "当前时间是：" + mydate.getTime();
            }

            // window.onload = f(); //先定义，然后这样调用的话，无法起作用

            /*加载网页*/
            function loddPage() {
                var taragetUrl = document.getElementById("url").value;
                console.log(taragetUrl);
                // 把src设置到里面
                document.getElementById("iframePosition").src = taragetUrl;
            }
        </script>
    </head>
    <body>
        <div>
            <p id="nowTime"></p>
            <p>请输入要载入的地址：</p>
            <p>
                <input type="text" id="url" value="https://baidu.com">
                <input type="button" value="提交" onclick="loddPage()">
            </p>
        </div>
        <div>
            <h3>加载页面的位置：</h3>
            <iframe style="height: 500px; width: 100%" id="iframePosition"/>
        </div>

    </body>
</html>
