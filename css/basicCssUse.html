<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5 and css3!</title>
    <!-- 内联样式表 -->
    <style type="text/css">
        /* 选择器组 */
        h1, h2 {
            color: blueviolet;
            font-family: 华文隶书, 华文行楷;
        }

        /*派生选择器*/
        table th {
            width: 100px;
        }
    </style>
    <!-- 外部样式表 -->
    <link rel="stylesheet" type="text/css" href="myCss.css">
</head>
