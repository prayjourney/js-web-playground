<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>第一个vue的工程</title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
        </div>
        <!-- 导入vue.js!-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            let vue001= new Vue({
                el: "#app",
                data:{
                    message: "hello vue!",
                }
            });
        </script>
    </body>
</html>
